<!DOCTYPE html>
<html> 
    <head>
        <title> Employee Application  Form </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body> 
        <h2> Employee Application Form </h2>

        <form> 
            <table> 
                <tbody> 
                    <tr> 
                        <td> <label> Full Name </label> </td>
                        <td> <input type="text" placeholder="Full Name"> </td>
                    </tr>
                    <tr> 
                        <td> <label> Email id </label>  </td>
                        <td> <input type="email" placeholder="abc@gmail.com">  </td>
                    </tr>
                    <tr> 
                        <td> <label> Password </label></td>
                        <td> <input type="password" placeholder="password" > </td>
                    </tr>
                    <tr> 
                        <td> <label> Contact Number  </label></td>
                        <td> <input type="number" placeholder="8660*******"> </td>
                    </tr>
                    <tr> 
                        <td>  <label> Profile Photo </label></td>
                        <td> <input type="file" > </td>
                    </tr>
                    <tr> 
                        <td> <label> Date of birth  </label> </td>
                        <td> <input type="date"> </td>
                    </tr>
                    <tr> 
                        <td> <label> Gender </label> </td>
                        <td> 
                            <input type="radio" name="gender"> <label> Female</label> 
                            <input type="radio" name="gender"> <label> Male</label>
                        </td>
                    </tr>
                    <tr> 
                        <td> <label> Marital Status </label></td>
                        <td> 
                            <input type="radio" name="marital status"> <label> Yes</label>
                            <input type="radio" name="marital status"> <label> No</label>


                        </td>
                        <tr> 
                            <td> <label> Known tools & Technology </label></td>
                            <td> 
                                <input type="checkbox"> <label> Angular</label> 
                                <input type="checkbox"> <label> React</label> 
                                <input type="checkbox"> <label> Java</label> 
                                <input type="checkbox"> <label> Python </label> 
                                <input type="checkbox"> <label> Jenkin</label> 
                                <input type="checkbox"> <label> GIT</label> 
                                <input type="checkbox"> <label> Database</label> 

                            </td>
                        </tr>
                        <tr> 
                            <td> Select Developer</td>
                            <td> 
                                <select> 
                                    <option>  UI Developer </option>
                                    <option>  Backend Developer</option>
                                    <option>  Full stack Developer  </option>
                                    <option>  DevOps Engineer </option>
                                    <option>  Tester  </option>
                        
                                </select>
                                
                            </td>

                        </tr>
                        <tr> 
                            <td> <label> Country </label></td>
                            <td> <input type="text" value="India"disabled> </td>
                        </tr>
                        <tr> 
                            <td> <label> Present Adress</label></td>
                            <td> <textarea rows="6" cols="30"> </textarea></td>

                        </tr>
                        <tr> 
                            <td> Download Template </td>
                            <td> 
                                <button> 
                                    <a href="mallikarjun CV.pdf" target="_blank"> download </a>
                                </button>
                            </td>

                            
                        </tr>
                        <tr> 
                            <td> <input type="Submit"></td>
                            <td> <input type="reset"></td>

                        </tr>

                            
                    
                        
                        
                    </tr>
                </tbody>
            </table>

    </body>


</html>
